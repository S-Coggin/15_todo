<!DOCTYPE html>
<html>

<head>

    <title>To-Do List App</title>

    <!-- CSS LINK  -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- JQUERY LINK  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- FONTAWESOME LINK  -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- GOOGLE FONT: ROBOTO -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="container">
        <h1> To - Do List <span id="toggle-form"><i class="fas fa-plus"></i></span></h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li>
                <span><i class="fas fa-trash-alt"></i></span> Walk the dog</li>
            <li>
                <span><i class="fas fa-trash-alt"></i></span> Do the dishes</li>
            <li>
                <span><i class="fas fa-trash-alt"></i></span> Go to the store</li>
        </ul>
    </div>





    <script src="script.js"></script>
</body>

</html>
